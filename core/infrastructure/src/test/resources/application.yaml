# =================== Server Config ===================

#
server:
  port: 8801

# ======================= Cors ========================

#
web:
  cors:
    allowed-origins: "http://localhost:3000"
    allowed-methods: GET, POST, PATCH, PUT, DELETE, OPTIONS, HEAD
    max-age: 3600
    allowed-headers: "*"
    exposed-headers: "*"

# =================== Spring Config ===================

#
spring:
  application: 
    name: kubebit-core
  banner:
    location: banner-test.txt

  #
  output:
    ansi:
      enabled: always

# =================== Logging Config ===================

#
logging:
  level:
    nl:
      kubebit:
        core: TRACE

# ================== SpringDoc Config ==================

#
springdoc:
  swagger-ui:
    use-root-path: true
